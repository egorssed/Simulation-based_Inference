DATASET:
    NAME: SBI_dataset # set a name, this value is only used if you request the h5 file format
    PARAMETERS:
        SIZE: 10000 # number of images in the full datase.
        OUTDIR: SBI_dataset # will be created on your system if your request to save images

## Next we'll specify the COSMOLOGY to use, I'll keep it simple a just use basic values

COSMOLOGY:
    PARAMETERS:
        H0: 70
        Om0: 0.3

IMAGE:
    PARAMETERS:
        exposure_time: 300
        numPix: 32
        pixel_scale: 0.263
        psf_type: 'GAUSSIAN'
        read_noise: 0 #7
        ccd_gain: 6.083

SURVEY:
    PARAMETERS:
        BANDS: g
        seeing: 0.9
        magnitude_zero_point: 30.0
        sky_brightness: 30 #23.5
        num_exposures: 10

SPECIES:
    GALAXY_1:
        NAME: LENS
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 100
                center_x: 0
                center_y: 0
                R_sersic: 1
                n_sersic: 4
                e1: 0 
                e2: 0.5 

        MASS_PROFILE_1:
            NAME: PEMD
            PARAMETERS:
                theta_E:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 0.3
                            maximum: 4.0
                e1: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.8
                            maximum: 0.8
                e2: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.8
                            maximum: 0.8
                center_x: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -2
                            maximum: 2
                center_y: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -2
                            maximum: 2
                gamma: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 1.9
                            maximum: 2.1
        SHEAR_PROFILE_1:
            NAME: SHEAR
            PARAMETERS:
                gamma1:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.8
                            maximum: 0.8
                gamma2: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.8
                            maximum: 0.8
    GALAXY_2:
        NAME: SOURCE
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 22
                            maximum: 27
                center_x: 0.0
                center_y: 0.0
                R_sersic: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 0.1
                            maximum: 3
                n_sersic: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 0.5
                            maximum: 8
                e1: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.8
                            maximum: 0.8
                e2: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.8
                            maximum: 0.8

        MASS_PROFILE_1:
            NAME: SIE
            PARAMETERS:
                theta_E: 2.0
                e1: 0.1
                e2: -0.1
                center_x: 0.0
                center_y: 0.0
    NOISE_1:
        NAME: POISSON_NOISE
        PARAMETERS:
            mean: 0.0

