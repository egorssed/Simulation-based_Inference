# Priors on parameters from Park et al. 2021 Table 1 (https://arxiv.org/abs/2012.00042)
# Priors on ellipticities from Wagner-Carena 2021 Table 3 (https://arxiv.org/pdf/2010.13787.pdf)

DATASET:
    NAME: Park2021
    PARAMETERS:
        SIZE: 10
        OUTDIR: Park2021


## Next we'll specify the COSMOLOGY to use, I'll keep it simple a just use basic values

COSMOLOGY:
    PARAMETERS:
        H0: 70
        Om0: 0.3


IMAGE:
    PARAMETERS:
        exposure_time: 10000
        numPix: 100
        pixel_scale: 0.05
        psf_type: 'GAUSSIAN'
        read_noise: 0 #7
        ccd_gain: 6.083

SURVEY:
    PARAMETERS:
        BANDS: g
        seeing: 0.3
        magnitude_zero_point: 30.0
        sky_brightness: 0 #23.5
        num_exposures: 10


SPECIES:
    GALAXY_1:
        NAME: LENS
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 100
                center_x: 0
                center_y: 0
                R_sersic: 1
                n_sersic: 4
                e1: 0
                e2: 0.5

        MASS_PROFILE_1:
            NAME: PEMD
            PARAMETERS:
                theta_E:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 1.1
                            std: 0.1
                gamma:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 2.0
                            std: 0.1
                e1:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.
                            std: 0.2
                e2:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.
                            std: 0.2
                center_x:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.
                            std: 0.07
                center_y:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.
                            std: 0.07
        SHEAR_PROFILE_1:
            NAME: SHEAR_GAMMA_PSI
            PARAMETERS:
                gamma_ext:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 0.
                            maximum: 0.05
                psi_ext:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -3.14159/2
                            maximum: 3.14159/2
    GALAXY_2:
        NAME: SOURCE
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 25
                            maximum: 20
                center_x:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.2
                            maximum: 0.2
                center_y:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.2
                            maximum: 0.2
                R_sersic:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.35
                            std: 0.05
                n_sersic:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 3.
                            std: 0.5
                e1:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.
                            std: 0.2
                e2:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.
                            std: 0.2

        MASS_PROFILE_1:
            NAME: SIE
            PARAMETERS:
                theta_E: 2.0
                e1: 0.1
                e2: -0.1
                center_x: 0.0
                center_y: 0.0
    NOISE_1:
        NAME: POISSON_NOISE
        PARAMETERS:
            mean: 0.0

