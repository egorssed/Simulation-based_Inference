GEOMETRY:
    CONFIGURATION_1:
        NAME: GALAXY_AGN
        FRACTION: 1
        PLANE_1:
            OBJECT_1: LENS
            PARAMETERS:
                REDSHIFT:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.5
                            std: 0.2
        PLANE_2:
            OBJECT_1: SOURCE
            PARAMETERS:
                REDSHIFT:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 2.
                            std: 0.4
        NOISE_SOURCE_1: POISSON_NOISE
